<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmovision Creative</title>
  <link rel="icon" type="image/png" href="flavicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    h1.headline {
      font-size: 2.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                   0 0 20px rgba(173, 216, 230, 0.3);
      margin-bottom: 1rem;
    }

    p.subheadline {
      font-size: 1.2rem;
      font-weight: 300;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
    }

    .cta-link {
      position: relative;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      font-weight: normal;
      color: white;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      overflow: hidden;
      z-index: 0;
    }

    .cta-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      height: 100%;
      width: 50%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.6) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-20deg);
      filter: blur(2px);
      animation: shimmer-slide 4.5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes shimmer-slide {
      0% {
        left: -75%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    .cta-link:hover {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
