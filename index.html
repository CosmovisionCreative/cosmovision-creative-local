<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmovision Creative</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* Preview Image */
    .preview-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
      opacity: 0;
      transition: opacity 2s ease;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    h1.headline {
      font-size: 2.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                   0 0 20px rgba(173, 216, 230, 0.3);
      margin-bottom: 1rem;
    }

    p.subheadline {
      font-size: 1.2rem;
      font-weight: 300;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
    }

    .cta-link {
      position: relative;
      display: inline-block;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.5s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: normal;
      overflow: hidden;
    }

    .cta-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-20deg);
      transition: left 0.7s ease-in-out;
    }

    .cta-link:hover::before {
      left: 125%;
    }

    .cta-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>

  <!-- Preview Frame -->
  <img src="preview-frame.jpeg" alt="Preview Frame" class="preview-frame" />

  <!-- Fullscreen Vimeo Background with Lazy Loading -->
  <div class="video-background">
    <iframe 
      src="https://player.vimeo.com/video/1080015059?h=a56eea9865&autoplay=1&muted=1&loop=1&background=1" 
      frameborder="0" 
      allow="autoplay; fullscreen" 
      allowfullscreen 
      title="Golden Gates Looped" 
      loading="lazy">
    </iframe>
  </div>

  <div class="overlay">
    <img src="cosmovision-logo.png" alt="Cosmovision Logo" class="logo" />
    <h1 class="headline">A venture studio where sacred visions blossom into soulful enterprises.</h1>
    <p class="subheadline">Guiding sacred entrepreneurs from vision to launch.</p>
    <a href="https://tally.so/r/wggaWd" target="_blank" class="cta-link">✨ Enter the Stargate ✨</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const preview = document.querySelector('.preview-frame');
      const iframe = document.querySelector('.video-background iframe');
      const overlay = document.querySelector('.overlay');

      // Delay video fade-in by 2 seconds
      setTimeout(() => {
        iframe.style.opacity = 1;
        preview.style.opacity = 0;
      }, 2000); // fade in video + fade out preview after 2s

      // Fade in overlay content
      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 1000); // fade in text earlier
    });
  </script>

</body>
</html>
