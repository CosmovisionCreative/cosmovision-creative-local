<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmovision Creative</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Video container to ensure it fills the entire screen */
    .video-container {
      position: relative;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    h1.headline {
      font-size: 2.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                   0 0 20px rgba(173, 216, 230, 0.3);
      margin-bottom: 1rem;
    }

    p.subheadline {
      font-size: 1.2rem;
      font-weight: 300;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
    }

    .cta-link {
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .cta-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Vimeo Video Embed as a Background -->
  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1080015059/a56eea9865?background=1&autoplay=1&muted=1&loop=1"
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen 
    title="Golden Gates Looped">
</iframe>


  <div class="overlay">
    <img src="cosmovision-logo.png" alt="Cosmovision Logo" class="logo" />
    <h1 class="headline">A venture studio where sacred visions blossom into soulful enterprises.</h1>
    <p class="subheadline">Guiding sacred entrepreneurs from vision to launch.</p>
    <a href="https://tally.so/r/wggaWd" target="_blank" class="cta-link">✨ Enter the Stargate ✨</a>
  </div>

</body>
</html>
