<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmovision Creative</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: white;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background-image: url('preview-frame.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1; /* ← ADD THIS LINE */
    }

    .desktop-overlay {
      position: absolute;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none; /* Prevent overlay from blocking content interactions */
    }
    
    .mobile-overlay {
      position: absolute;
      z-index: 2;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none; /* Prevent overlay from blocking content interactions */
    }


    img.logo, .mobile-logo, .desktop-logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 3;
    }

    h1.headline, .mobile-headline, .desktop-headline {
      font-size: 2.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                   0 0 20px rgba(173, 216, 230, 0.3);
      margin-bottom: 1rem;
      position: relative;
      z-index: 3;
    }

    p.subheadline, .mobile-subheadline, .desktop-subheadline {
      font-size: 1.2rem;
      font-weight: 300;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
      position: relative;
      z-index: 3;
    }

    .cta-link, .mobile-cta-link, .desktop-cta-link {
      position: relative;
      display: inline-block;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.5s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: normal;
      overflow: hidden;
      position: relative;
      z-index: 3;
    }

    .cta-link::before, .mobile-cta-link::before, .desktop-cta-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-20deg);
      transition: left 0.7s ease-in-out;
    }

    .cta-link:hover::before, .mobile-cta-link:hover::before, .desktop-cta-link:hover::before {
      left: 125%;
    }

    .cta-link:hover, .mobile-cta-link:hover, .desktop-cta-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
    }

    /* ===== Mobile View ===== */
    @media (max-width: 768px) {
  
      .mobile-logo {
        width: 100px;
      }
      .mobile-headline {
        font-size: 1.8rem;
      }
      .mobile-subheadline {
        font-size: 1rem;
      }
      .mobile-cta-link {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      .mobile-overlay {
        display: flex;
        z-index: 2; /* <-- Added */
      }

      .desktop-overlay {
        display: none;
      }
    }

    /* ===== Desktop View ===== */
    @media (min-width: 769px) {

      .desktop-logo {
        width: 480px;
      }
      .desktop-headline {
        font-size: 8.8rem;
      }
      .desktop-subheadline {
        font-size: 4.8rem;
      }
      .desktop-cta-link {
        font-size: 4.4rem;
        padding: 2.4rem 4.8rem;
      }

      .desktop-overlay {
        display: flex;
        z-index: 1; /* <-- Added */
      }

      .mobile-overlay {
        display: none;
      }
    }

  </style>
</head>
<body>
  <div class="video-background">
    <iframe
      src="https://player.vimeo.com/video/1080015059?h=a56eea9865&autoplay=1&muted=1&loop=1&background=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Golden Gates Looped">
    </iframe>
  </div>

  <!-- Desktop Overlay -->
  <div class="desktop-overlay">
    <img src="cosmovision-logo.png" alt="Cosmovision Logo" class="desktop-logo" />
    <h1 class="desktop-headline">A venture studio where sacred visions blossom into soulful enterprises.</h1>
    <p class="desktop-subheadline">Guiding sacred entrepreneurs from vision to launch.</p>
    <a href="https://tally.so/r/wggaWd" target="_blank" class="desktop-cta-link">✨ Enter the Stargate ✨</a>
  </div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay">
    <img src="cosmovision-logo.png" alt="Cosmovision Logo" class="mobile-logo" />
    <h1 class="mobile-headline">Sacred visions blossoming into soulful enterprises.</h1>
    <p class="mobile-subheadline">From vision to launch, guided by spirit.</p>
    <a href="https://tally.so/r/wggaWd" target="_blank" class="mobile-cta-link">✨ Enter the Stargate ✨</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      const iframe = document.querySelector('.video-background iframe');
      const desktopOverlay = document.querySelector('.desktop-overlay');
      const mobileOverlay = document.querySelector('.mobile-overlay');
    
      // Initial fade-in of video
      setTimeout(() => {
        iframe.style.opacity = 1;
      }, 2000);
    
      // Fade in the correct overlay based on the screen width
      setTimeout(() => {
        if (window.innerWidth <= 768) {
          mobileOverlay.style.opacity = 1;
          mobileOverlay.style.display = "flex";  // Explicitly set to flex to ensure it's visible
          desktopOverlay.style.display = "none"; // Ensure desktop overlay is hidden
        } else {
          desktopOverlay.style.opacity = 1;
          desktopOverlay.style.display = "flex"; // Explicitly set to flex to ensure it's visible
          mobileOverlay.style.display = "none"; // Ensure mobile overlay is hidden
        }
      }, 1000);
    });
  </script>
  
  
</body>
</html>
```
