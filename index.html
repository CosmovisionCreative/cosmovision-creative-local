<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -2;
    overflow: hidden;
    background: #000; /* fallback */
  }

  .video-background iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 177.78vh;
    height: 100vh;
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .overlay {
    position: relative;
    z-index: 1;
    height: 100vh;
    width: 100vw;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding: 2rem;
  }

  img.logo {
    width: 120px;
    height: auto;
    margin-bottom: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
  }

  h1.headline {
    font-size: 2.2rem;
    font-weight: 500;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                 0 0 20px rgba(173, 216, 230, 0.3);
    margin-bottom: 1rem;
  }

  p.subheadline {
    font-size: 1.2rem;
    font-weight: 300;
    text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    margin-bottom: 2rem;
  }

  .cta-link {
    font-size: 1.1rem;
    font-weight: 400;
    color: #fff;
    text-decoration: none;
    border: 1px solid rgba(255, 255, 255, 0.4);
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.1);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
  }

  .cta-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.4) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: skewX(-20deg);
    animation: sheen 3.5s ease-in-out infinite;
    animation-delay: 3s; /* Wait until rest of content loads */
  }

  @keyframes sheen {
    0% { left: -75%; }
    100% { left: 125%; }
  }

  .cta-link:hover {
    background-color: rgba(255, 255, 255, 0.3);
    color: #fff;
    box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
  }

  /* Preloader */
  .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.2s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<body>
  <!-- Preloader -->
  <div id="preloader" class="preloader">
    <div class="spinner"></div>
  </div>

  <!-- Vimeo Video Background -->
  <div class="video-background">
    <iframe 
      id="vimeoVideo"
      src="https://player.vimeo.com/video/1080015059?h=a56eea9865&autoplay=1&muted=1&loop=1&background=1" 
      frameborder="0" 
      allow="autoplay; fullscreen" 
      allowfullscreen 
      title="Golden Gates Looped">
    </iframe>
  </div>

  <div class="overlay">
    <img src="cosmovision-logo.png" alt="Cosmovision Logo" class="logo" />
    <h1 class="headline">A venture studio where sacred visions blossom into soulful enterprises.</h1>
    <p class="subheadline">Guiding sacred entrepreneurs from vision to launch.</p>
    <a href="https://tally.so/r/wggaWd" target="_blank" class="cta-link">✨ Enter the Stargate ✨</a>
  </div>

  <script>
    window.addEventListener("load", () => {
      // Fade in video once it's loaded
      const iframe = document.getElementById('vimeoVideo');
      iframe.onload = () => {
        iframe.style.opacity = '1';
      };

      // Hide preloader right away
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
</body>
