<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmovision Creative</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-color: white; /* Ensure the iframe has a white background */
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-image: url('preview-frame.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh;
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .overlay, .mobile-overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
      opacity: 0;
      transition: opacity 2s ease;
    }
    img.logo, .mobile-logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }
    h1.headline, .mobile-headline {
      font-size: 2.2rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                   0 0 20px rgba(173, 216, 230, 0.3);
      margin-bottom: 1rem;
    }
    p.subheadline, .mobile-subheadline {
      font-size: 1.2rem;
      font-weight: 300;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
    }
    .cta-link, .mobile-cta-link {
      position: relative;
      display: inline-block;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.5s ease;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: normal;  /* Ensure the font weight is normal */
      overflow: hidden;
    }
    .cta-link::before, .mobile-cta-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: skewX(-20deg);
      transition: left 0.7s ease-in-out;
    }
    .cta-link:hover::before, .mobile-cta-link:hover::before {
      left: 125%;
    }
    .cta-link:hover, .mobile-cta-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
    }
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .overlay {
        padding: 1rem;
        max-width: 90%; /* Limit the maximum width to 90% of the viewport */
        margin: 0 auto; /* Center the overlay horizontally */
      }
      img.logo {
        width: 100px;
      }
      h1.headline {
        font-size: 1.8rem;
      }
      p.subheadline {
        font-size: 1rem;
      }
      .cta-link {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
    /* Desktop-specific styles */
    @media (min-width: 769px) {
      .overlay {
        padding: 2rem;
        max-width: 90%; /* Limit the maximum width to 90% of the viewport */
        margin: 0 auto; /* Center the overlay horizontally */
      }
      img.logo {
        width: 120px;
      }
      h1.headline {
        font-size: 2.2rem;
      }
      p.subheadline {
        font-size: 1.2rem;
      }
      .cta-link {
        font-size: 1.1rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fullscreen Vimeo Background with Lazy Loading Removed -->
  <div class="video-background">
    <iframe
      src="https://player.vimeo.com/video/1080015059?h=a56eea9865&autoplay=1&muted=1&loop=1&background=1"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Golden Gates Looped">
    </iframe>
  </div>
  <div class="overlay">
    <img src="cosmovision-logo.png" alt="Cosmovision Logo" class="logo" />
    <h1 class="headline">A venture studio where sacred visions blossom into soulful enterprises.</h1>
    <p class="subheadline">Guiding sacred entrepreneurs from vision to launch.</p>
    <a href="https://tally.so/r/wggaWd" target="_blank" class="cta-link">✨ Enter the Stargate ✨</a>
  </div>
  <script>
    window.addEventListener("load", () => {
      const iframe = document.querySelector('.video-background iframe');
      const overlay = document.querySelector('.overlay');
      // Delay video fade-in by 2 seconds
      setTimeout(() => {
        iframe.style.opacity = 1;
      }, 2000);
      // Fade in overlay content
      setTimeout(() => {
        overlay.style.opacity = 1;
      }, 1000);
    });
  </script>
</body>
</html>
